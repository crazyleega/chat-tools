<div class="chat-page">
    <div class="container mt60">
        <div>
            Current room number : {{roomNumber}}
        </div>
        <div>
            Nickname: {{nickname}}
        </div>
        <form ng-submit="submit()">
            <div class="mt10">
                <textarea class="form-control" rows="5" ng-model="content" required></textarea>
            </div>
            <div class="mt10">
                <button type="submit" class="btn btn-default">Send</button>
            </div>
        </form>

        <div>
            <div ng-repeat="message in $root.messageList track by message._id">
                {{message.nickname}}: {{message.content}}
            </div>
        </div>
    </div>
</div>
