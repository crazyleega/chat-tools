<div class="chat-page container">
    <nav class="navbar header">
        <div>
            Current room number : {{roomNumber}}
            <span class="ml20">
                Nickname: {{nickname}}
            </span>
        </div>
    </nav>
    <div class="content">
        <div>
            <div ng-repeat="message in $root.messageList track by message._id">
                <div class="text-center c-blue"  ng-if="message.isPublic">
                    {{message.content}}
                </div>
                <div ng-if="!message.isPublic">
                    {{message.nickname}}: {{message.content}}
                </div>

            </div>
        </div>
    </div>
    <footer class="footer container">
        <form ng-submit="submit()" class="footer-form">
            <div class="mt10">
                <textarea class="form-control" rows="5" ng-model="content" required></textarea>
            </div>
            <div class="mt10">
                <button type="submit" class="btn btn-default">Send</button>
            </div>
        </form>

    </footer>
</div>
