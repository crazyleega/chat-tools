<div class="chat-page">
    <div class="container">
        <form ng-submit="submit()">
            <div>
                <input type="text" class="form-control" placeholder="Please input nickName" ng-model="nickname" required>
            </div>
            <div class="mt10">
                <textarea class="form-control" rows="5" ng-model="content" required></textarea>
            </div>
            <div class="mt10">
                <button type="submit" class="btn btn-default">submit</button>
            </div>
        </form>

        <div>
            <div ng-repeat="message in messageList track by message.time">
                {{message.nickname}}: {{message.content}}
            </div>
        </div>
    </div>
</div>
