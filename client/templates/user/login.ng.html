<div class="login-page">
    <div class="container form-container">
        <div class="row">
            <div class="col-xs-offset-4 col-xs-4">
                <form ng-submit="enterRoom()">
                    <div>
                        <input type="text" class="form-control" placeholder="Please input room number" ng-model="roomNumber" required>
                    </div>
                    <div class="mt10">
                        <input type="text" class="form-control" placeholder="Please input nickName" ng-model="nickname" required>
                    </div>
                    <div class="mt10">
                        <button type="submit" class="btn btn-default">enter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
